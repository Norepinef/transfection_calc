<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расчет плазмид и PEI для трансфекции</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Расчет плазмид и PEI для трансфекции</h1>
    <form id="calculator">
      <label for="L1">Длина плазмиды pAAV-Helper (bp):</label>
      <input type="number" id="L1" value="11635" required>

      <label for="L2">Длина плазмиды AAV2/6 (bp):</label>
      <input type="number" id="L2" value="8369" required>

      <label for="L3">Длина плазмиды AAV-CMV-EGFP (bp):</label>
      <input type="number" id="L3" value="7285" required>

      <label for="M1">Молярное соотношение pAAV-Helper:</label>
      <input type="number" id="M1" value="1" required>

      <label for="M2">Молярное соотношение AAV2/6:</label>
      <input type="number" id="M2" value="1" required>

      <label for="M3">Молярное соотношение AAV-CMV-EGFP:</label>
      <input type="number" id="M3" value="1" required>

      <label for="working_volume">Объем наработки (флаконы T175):</label>
      <input type="number" id="working_volume" value="8" required>

      <label for="flask_type">Тип флакона:</label>
      <select id="flask_type">
        <option value="1">T175</option>
        <option value="0.6">КРУГЛЫЕ10СМ</option>
        <option value="18">5-level cellstack</option>
        <option value="36">10-level cellstack</option>
      </select>

      <label for="DNA_per_ml">Кол-во ДНК на 1 мл КЖ (мкг):</label>
      <input type="number" id="DNA_per_ml" value="1.5" required>

      <label for="medium_per_flask">Объем среды на 1 флакон Т175 (мл):</label>
      <input type="number" id="medium_per_flask" value="30" required>

      <label for="TF_mixture_volume_per_flask">Объем микса на флакон Т175 (мл):</label>
      <input type="number" id="TF_mixture_volume_per_flask" value="3" required>

      <label for="PEI_to_DNA">Коэффициент PEI/DNA:</label>
      <input type="number" id="PEI_to_DNA" value="3" required>

      <label for="conc1">Концентрация pAAV-Helper (мкг/мкл):</label>
      <input type="number" id="conc1" value="1.1" required>

      <label for="conc2">Концентрация AAV2/6 (мкг/мкл):</label>
      <input type="number" id="conc2" value="2.335" required>

      <label for="conc3">Концентрация AAV-CMV-EGFP (мкг/мкл):</label>
      <input type="number" id="conc3" value="1.01" required>

      <button type="button" onclick="calculate()">Рассчитать</button>
    </form>

    <div class="results">
      <h3>Результаты расчета:</h3>
      <p id="total_DNA"></p>
      <p id="total_plasmid"></p>
      <p id="total_PEI"></p>
      <p id="total_plasmid_volume"></p>
      <h3>Объем каждой плазмиды (мкл):</h3>
      <p id="Volume1"></p>
      <p id="Volume2"></p>
      <p id="Volume3"></p>
    </div>
  </div>

  <script>
    function calculate() {
      // Вводные данные
      const L1 = parseFloat(document.getElementById("L1").value);
      const L2 = parseFloat(document.getElementById("L2").value);
      const L3 = parseFloat(document.getElementById("L3").value);
      const M1 = parseFloat(document.getElementById("M1").value);
      const M2 = parseFloat(document.getElementById("M2").value);
      const M3 = parseFloat(document.getElementById("M3").value);
      const working_volume = parseFloat(document.getElementById("working_volume").value);
      const K = parseFloat(document.getElementById("flask_type").value);
      const DNA_per_ml = parseFloat(document.getElementById("DNA_per_ml").value);
      const medium_per_flask = parseFloat(document.getElementById("medium_per_flask").value);
      const TF_mixture_volume_per_flask = parseFloat(document.getElementById("TF_mixture_volume_per_flask").value);
      const PEI_to_DNA = parseFloat(document.getElementById("PEI_to_DNA").value);
      const conc1 = parseFloat(document.getElementById("conc1").value);
      const conc2 = parseFloat(document.getElementById("conc2").value);
      const conc3 = parseFloat(document.getElementById("conc3").value);

      // Расчет количества ДНК
      const V1 = (L1 * 660) / 1e6;
      const V2 = (L2 * 660) / 1e6;
      const V3 = (L3 * 660) / 1e6;
      const DNA1 = V1 * M1;
      const DNA2 = V2 * M2;
      const DNA3 = V3 * M3;
      const total_DNA = DNA1 + DNA2 + DNA3;

      // Общее количество плазмид
      const total_plasmid = working_volume * K * DNA_per_ml * medium_per_flask;

      // Суммарное количество PEI
      const total_PEI = total_plasmid * PEI_to_DNA;

      // Коэффициент для расчета
      const coefficient = total_plasmid / total_DNA;

      // Расчет на все чашки
      const X1 = coefficient * DNA1;
      const X2 = coefficient * DNA2;
      const X3 = coefficient * DNA3;

      // Объем плазмид
      const Volume1 = X1 / conc1;
      const Volume2 = X2 / conc2;
      const Volume3 = X3 / conc3;
      const total_plasmid_volume = Volume1 + Volume2 + Volume3;

      // Вывод результатов
      document.getElementById("total_DNA").textContent = `ДНК всего (мкг): ${total_DNA.toFixed(2)}`;
      document.getElementById("total_plasmid").textContent = `Общее количество плазмид: ${total_plasmid.toFixed(2)}`;
      document.getElementById("total_PEI").textContent = `Суммарное количество PEI, мкл: ${total_PEI.toFixed(2)}`;
      document.getElementById("total_plasmid_volume").textContent = `Общий объем плазмид, мкл: ${total_plasmid_volume.toFixed(2)}`;
      document.getElementById("Volume1").textContent = `Объем pAAV-Helper: ${Volume1.toFixed(2)} мкл`;
      document.getElementById("Volume2").textContent = `Объем AAV2/6: ${Volume2.toFixed(2)} мкл`;
      document.getElementById("Volume3").textContent = `Объем AAV-CMV-EGFP: ${Volume3.toFixed(2)} мкл`;
    }
  </script>
</body>
</html>
