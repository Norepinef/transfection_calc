<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор трансфекции AAV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Калькулятор трансфекции AAV</h1>

    <!-- Ввод данных для расчета -->
    <div class="input-container">
        <label for="plasmid_helper_concentration">📏 Концентрация pAAV-Helper (мкг/пикомоль):</label>
        <input type="number" id="plasmid_helper_concentration" value="1" step="0.01">

        <label for="plasmid_capsid_concentration">📏 Концентрация капсида (мкг/пикомоль):</label>
        <input type="number" id="plasmid_capsid_concentration" value="1" step="0.01">

        <label for="plasmid_transgene_concentration">📏 Концентрация трансгена (мкг/пикомоль):</label>
        <input type="number" id="plasmid_transgene_concentration" value="1" step="0.01">

        <label for="plasmid_ratio">🔗 Соотношение плазмид (pHelper : Capsid : Transgene):</label>
        <input type="text" id="plasmid_ratio" value="1:1:1">

        <label for="volume_work">🧪 Объем наработки (выберите тип):</label>
        <select id="volume_type">
            <option value="T175">T175 (коэффициент перевода = 1)</option>
            <option value="КРУГЛЫЕ 10см">КРУГЛЫЕ 10см (коэффициент перевода = 0.6)</option>
            <option value="5-level cellstack">5-level cellstack (коэффициент перевода = 18)</option>
        </select>

        <label for="coef">🔄 Коэффициент перевода (см² → мл):</label>
        <input type="text" id="coef" disabled>

        <label for="volume_work_ml">🧪 Объем наработки (мл):</label>
        <input type="number" id="volume_work_ml" value="30" step="0.1">

        <button type="button" id="calculate-btn">🔢 Рассчитать</button>
    </div>

    <!-- Вывод результатов -->
    <div class="output-container">
        <h2>Результаты:</h2>
        <p>🔢 <strong>Объем КЖ:</strong> <span id="output_KJ"></span></p>
        <p>🔢 <strong>Общее количество ДНК (нг):</strong> <span id="output_total_dna"></span></p>
        <p>🔢 <strong>Общее количество вирусных геномов (VG):</strong> <span id="output_VG"></span></p>
        <p>🔢 <strong>Объем микса (мл):</strong> <span id="output_mix"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
