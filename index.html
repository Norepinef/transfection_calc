<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расчет трансфекции AAV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Расчет трансфекции AAV</h1>
    <form id="calculator">
      <label for="conc1">Концентрация pAAV-Helper (мкг/мкл):</label>
      <input type="number" id="conc1" required>

      <label for="conc2">Концентрация capsid AAV (мкг/мкл):</label>
      <input type="number" id="conc2" required>

      <label for="conc3">Концентрация AAV pITR (мкг/мкл):</label>
      <input type="number" id="conc3" required>

      <button type="button" onclick="calculate()">Рассчитать</button>
    </form>

    <div class="results" id="results"></div>
  </div>

  <script>
    function calculate() {
      const conc1 = parseFloat(document.getElementById("conc1").value);
      const conc2 = parseFloat(document.getElementById("conc2").value);
      const conc3 = parseFloat(document.getElementById("conc3").value);

      const DNA_per_ml = 1.5;
      const medium_per_flask = 30;
      const PEI_to_DNA = 3;
      const TF_mixture_volume_per_flask = 3;

      const Volume1 = 20 / conc1;  
      const Volume2 = 15 / conc2;  
      const Volume3 = 18 / conc3;  
      const total_plasmid_volume = Volume1 + Volume2 + Volume3;
      
      const medium_for_DNA = (TF_mixture_volume_per_flask / 2 - total_plasmid_volume * 0.001);
      const medium_for_PEI = (TF_mixture_volume_per_flask / 2 - 50 * 0.001);
      const DMEM_per_dish = (medium_for_DNA + total_plasmid_volume * 0.001 + medium_for_PEI + 50 * 0.001);
      const total_mix_theoretical = TF_mixture_volume_per_flask;

      document.getElementById("results").innerHTML = `
        <table>
          <tr><th>Параметр</th><th>Значение</th></tr>
          <tr><td>Суммарное количество PEI</td><td>50 мкл</td></tr>
          <tr><td>Среда для PEI</td><td>${medium_for_PEI.toFixed(2)} мл</td></tr>
        </table>

        <br>

        <table>
          <tr><th>Параметр</th><th>Значение</th></tr>
          <tr><td>Среда для ДНК</td><td>${medium_for_DNA.toFixed(2)} мл</td></tr>
          <tr><td>Объем pAAV-Helper</td><td>${Volume1.toFixed(2)} мкл</td></tr>
          <tr><td>Объем capsid AAV</td><td>${Volume2.toFixed(2)} мкл</td></tr>
          <tr><td>Объем AAV pITR</td><td>${Volume3.toFixed(2)} мкл</td></tr>
        </table>

        <br>
        Объем микса с DMEM на чашку: ${DMEM_per_dish.toFixed(2)} мл<br>
        Суммарно микс занимает объем: ${total_mix_theoretical.toFixed(2)} мл
      `;
    }
  </script>
</body>
</html>
